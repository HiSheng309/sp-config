spring:
  application:
    name: order-service
    
#server:
#  port: 8201
  
eureka:
  client:
    service-url:
      #defaultZone，结合云服务,默认位置，可以修改为具体地理位置，
      #比如：beiJing, shangHai, shenZhen 等，表示 eureka 服务器的部署位置
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
      
 #启用hystrix,默认关闭     
feign:
  hystrix:
    enabled: true
    
#通过actuator健康检查,暴露监控端点  
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
---
spring:
  profiles: order1
  
server:
  port: 8201
 
